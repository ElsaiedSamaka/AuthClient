<form>
  <div class="ui form">
    <div class="inline fields">
      <div class="three wide field">
        <input type="text" placeholder="بحث بالعنوان..." [formControl]="searchInput">
      </div>
      <div class=" eight wide field">
        <input disabled type="text" placeholder="بحث بالوصف ..">
      </div>
      <div class="todo-user three wide field">
      <select name="user" id="user" disabled>
        <option *ngFor="let user of users$ " [value]="user.id">{{user.username}}</option>
        </select>
      </div>
      <div class="todo-user three wide field">
        <label for=""> من </label>
        <input disabled type="date">
      </div>
      <div class="todo-user three wide field">
        <label for=""> الى </label>
        <input disabled type="date">
      </div>
      <app-create-todo></app-create-todo>
    </div>
  </div>
</form>
<table class="ui green striped table">
  <thead>
    <tr>
      <th *ngFor="let headline of table_columns">{{headline.label}}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks$ ;let i = index">

      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>{{task.userId}}</td>
      <td>{{task.deadline}}</td>

      <td>
        <a [routerLink]="task.id">
          التفاصيل
        </a>
      </td>
    </tr>
  </tbody>
</table>
<app-pagination [current]="current" [total]="totalItems" [totalPages]="totalPages" (goTo)="onGoTo($event)" (next)="onNext($event)"
  (previous)="onPrevious($event)">
</app-pagination>
