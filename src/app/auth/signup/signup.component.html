<h1>تسجيل جديد</h1>
<h3>قم بالتسجيل لنتائج بحثية افضل</h3>
    <form class="ui form error" [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="fields">
            <div class="eight wide field">
                <app-input [control]="authForm.get('firstname')" placeholder="الاسم الاول" type="text"></app-input>
            </div>
            <div class="eight wide field">
                <app-input [control]="authForm.get('lastname')" placeholder="الاسم الاخير" type="text"></app-input>
            </div>
        </div>
        <div class="fields">
            <div class="eight wide field">
                <app-input [control]="authForm.get('email')" placeholder="البريد الالكتروني" type="email"></app-input>
            </div>
            <div class="six wide field">
                <app-input [control]="authForm.get('phonenumber')" placeholder="رقم الجوال" type="number"></app-input>
            </div>
            <div class="two wide field">
                <!-- TODO: setup countrycode ddl functionality -->
                <div class="ui small fluid search selection dropdown">
                    <input type="hidden" name="country">
                    <i class="dropdown icon"></i>
                    <div class="default text">(+20)</div>
                    <div class="menu">
                        <div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
                
                        <div class="item" data-value="az"><i class="az flag"></i>Azerbaijan</div>
                
                        <div class="item" data-value="by"><i class="by flag"></i>Belarus</div>
                        <div class="item" data-value="be"><i class="be flag"></i>Belgium</div>
                
                        <div class="item" data-value="ps"><i class="ps flag"></i>Palestine</div>
                        <div class="item" data-value="pa"><i class="pa flag"></i>Panama</div>
                        >
                        <div class="item" data-value="pe"><i class="pe flag"></i>Peru</div>
                
                        <div class="item" data-value="pr"><i class="pr flag"></i>Puerto Rico</div>
                        <div class="item" data-value="qa"><i class="qa flag"></i>Qatar</div>
                        <div class="item" data-value="eh"><i class="eh flag"></i>Western Sahara</div>
                        <div class="item" data-value="ye"><i class="ye flag"></i>Yemen</div>
                        <div class="item" data-value="zm"><i class="zm flag"></i>Zambia</div>
                    </div>
                </div>
            </div>
    
    
        </div>
        <app-input [control]="authForm.get('password')" placeholder="كلمة المرور"
        type="password"></app-input>
    <app-input [control]="authForm.get('passwordConfirmation')" placeholder="تأكيد كلمة المرور"
        type="password"></app-input>
        <div *ngIf="authForm.get('password').touched && authForm.get('passwordConfirmation').touched && authForm.errors"
            class="ui red basic pointing label">
            <p *ngIf="authForm.errors['passwordsDontMatch']">كلمة المرور غير متطابقة</p>
            <p *ngIf="authForm.errors['noConnection']">عفوا, يرجى التحقق من اتصال الانترنت</p>
            <p *ngIf="authForm.errors['unknownError']">خطأ غير متوقع</p>
        </div>
        <br />
        <!-- TODO: setup and configure كافة الشروط والأحكام checkbox functionality -->
    <div class="ui checkbox">
        <input type="checkbox" tabindex="0" class="hidden">
        <label>أوافق على كافة الشروط والأحكام</label>
        </div>
        <br />
        <!-- TODO: setup and configure ارسال رمز التحقق radio button functionality -->
        <div class="inline fields">
        
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" tabindex="0" class="hidden">
                    <label>البريد الالكتروني</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" checked="" tabindex="0" class="hidden">
                    <label>رقم الجوال </label>
                </div>
            </div>
            <label>ارسال رمز التحقق من خلال</label>
    </div>

    <button class="ui submit green button " type="submit">تسجيل</button>
    </form>
